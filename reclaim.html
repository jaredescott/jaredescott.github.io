<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclaim Task Manager</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #22c55e; 
            --warning: #f59e0b;
            --error: #ef4444;
            --accent: #8b5cf6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f3f4f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .api-key-form {
            text-align: center;
            margin: 40px 0;
        }

        .api-key-input {
            padding: 8px 12px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            margin: 0 4px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .matrix {
            display: grid;
            grid-template-columns: 50px 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .axis-label {
            writing-mode: vertical-lr;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            color: #666;
            transform: rotate(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quadrant {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            background: white;
            max-height: 500px;
            overflow-y: auto;
        }

        .quadrant-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task-item {
            padding: 4px 8px;
            border: 1px solid #eee;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .task-item:hover {
            background: #f8f9fa;
        }

        .task-title {
            flex: 1;
            font-size: 14px;
            line-height: 1.3;
        }

        .task-actions {
            display: flex;
            gap: 4px;
            margin-left: 8px;
        }

        .task-actions .btn {
            padding: 4px 8px;
            font-size: 12px;
        }

        .do { border-left: 4px solid var(--success); }
        .decide { border-left: 4px solid var(--warning); }
        .delegate { border-left: 4px solid var(--accent); }
        .delete { border-left: 4px solid var(--error); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .up-next {
            color: var(--success);
            font-weight: bold;
        }

        .dependency-list {
            margin-top: 2px;
            font-size: 12px;
            color: #666;
            font-style: italic;
        }

        .header {
            font-weight: bold;
            color: #666;
            text-align: center;
            padding: 10px;
        }

        .scheduling {
            display: flex;
            gap: 8px;
        }

        .datetime-inputs {
            display: flex;
            gap: 8px;
        }

        .datetime-inputs input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="api-key-form">
            <input type="text" id="apiKey" class="api-key-input" placeholder="Enter your Reclaim API key">
            <button onclick="initializeApp()" class="btn">Load Tasks</button>
        </div>

        <div id="taskMatrix" class="matrix" style="display: none;">
            <div class="axis-label">Important â†’ Less Important</div>
            <div class="header">Urgent</div>
            <div class="header">Not Urgent</div>

            <div></div>
            <div class="quadrant do">
                <div class="quadrant-header">
                    DO (P1)
                    <button class="btn" onclick="showAddTaskModal('P1')">+</button>
                </div>
                <div id="doTasks" class="task-list"></div>
            </div>
            <div class="quadrant decide">
                <div class="quadrant-header">
                    DECIDE (P2)
                    <button class="btn" onclick="showAddTaskModal('P2')">+</button>
                </div>
                <div id="decideTasks" class="task-list"></div>
            </div>

            <div></div>
            <div class="quadrant delegate">
                <div class="quadrant-header">
                    DELEGATE (P3)
                    <button class="btn" onclick="showAddTaskModal('P3')">+</button>
                </div>
                <div id="delegateTasks" class="task-list"></div>
            </div>
            <div class="quadrant delete">
                <div class="quadrant-header">
                    DELETE (P4)
                    <button class="btn" onclick="showAddTaskModal('P4')">+</button>
                </div>
                <div id="deleteTasks" class="task-list"></div>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Task Details</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group scheduling">
                    <label for="taskStartDate">Don't Start Before</label>
                    <div class="datetime-inputs">
                        <input type="date" id="taskStartDate">
                        <input type="time" id="taskStartTime">
                    </div>
                </div>
                <div class="form-group scheduling">
                    <label for="taskDueDate">Due By</label>
                    <div class="datetime-inputs">
                        <input type="date" id="taskDueDate">
                        <input type="time" id="taskDueTime">
                    </div>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="P1">P1 - Do</option>
                        <option value="P2">P2 - Decide</option>
                        <option value="P3">P3 - Delegate</option>
                        <option value="P4">P4 - Delete</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDependencies">Dependencies</label>
                    <select id="taskDependencies" multiple>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskNotes">Notes</label>
                    <textarea id="taskNotes"></textarea>
                </div>
                <button type="submit" class="btn">Save</button>
                <button type="button" class="btn" onclick="closeTaskModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let apiKey = '';
        let tasks = [];
        // Store dependencies locally
        let dependencies = JSON.parse(localStorage.getItem('taskDependencies') || '{}');

        function saveDependencies() {
            localStorage.setItem('taskDependencies', JSON.stringify(dependencies));
        }

        function getTaskDependencies(taskId) {
            return dependencies[taskId] || [];
        }

        function setTaskDependencies(taskId, dependencyIds) {
            dependencies[taskId] = dependencyIds;
            saveDependencies();
        }

        async function initializeApp() {
            apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Please enter your Reclaim API key');
                return;
            }

            document.getElementById('taskMatrix').style.display = 'grid';
            await refreshTasks();
        }

        async function refreshTasks() {
            try {
                const response = await fetch('http://localhost:5000/api/tasks', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) throw new Error('Failed to fetch tasks');
                
                tasks = await response.json();
                console.log('Fetched tasks:', tasks);
                renderTasks();
            } catch (error) {
                console.error('Error fetching tasks:', error);
                alert('Error loading tasks. Please check your API key.');
            }
        }

        function renderTasks() {
            const priorityContainers = {
                'P1': document.getElementById('doTasks'),
                'P2': document.getElementById('decideTasks'),
                'P3': document.getElementById('delegateTasks'),
                'P4': document.getElementById('deleteTasks')
            };

            // Clear existing tasks
            Object.values(priorityContainers).forEach(container => {
                container.innerHTML = '';
            });

            // Render tasks
            tasks.forEach(task => {
                const taskElement = createTaskElement(task);
                const priority = task.priority || 'P4';
                priorityContainers[priority].appendChild(taskElement);
            });
        }

        function createTaskElement(task) {
            const div = document.createElement('div');
            div.className = `task-item ${task.onDeck ? 'up-next' : ''}`;
            
            let dependencyHtml = '';
            const taskDeps = getTaskDependencies(task.id);
            if (taskDeps.length) {
                const depTitles = taskDeps
                    .map(depId => tasks.find(t => t.id === depId)?.title)
                    .filter(title => title);
                dependencyHtml = `
                    <div class="dependency-list">
                        Depends on: ${depTitles.join(', ')}
                    </div>
                `;
            }

            div.innerHTML = `
                <div class="task-title">
                    ${task.title}
                    ${dependencyHtml}
                </div>
                <div class="task-actions">
                    <button class="btn edit-btn" data-task-id="${task.id}">Edit</button>
                    <button class="btn delete-btn" data-task-id="${task.id}">Delete</button>
                </div>
            `;

            // Add event listeners after creating the element
            const editBtn = div.querySelector('.edit-btn');
            const deleteBtn = div.querySelector('.delete-btn');
            
            editBtn.addEventListener('click', () => editTask(task.id));
            deleteBtn.addEventListener('click', () => deleteTask(task.id));

            return div;
        }

        let currentEditingTaskId = null;
        function showAddTaskModal(priority) {
            const modal = document.getElementById('taskModal');
            const form = document.getElementById('taskForm');
            const prioritySelect = document.getElementById('taskPriority');
            
            // Reset form
            form.reset();
            prioritySelect.value = priority;
            currentEditingTaskId = null;
            
            // Show modal
            modal.style.display = 'block';
            
            // Update dependencies dropdown
            updateDependenciesDropdown();
        }

        function closeTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        function updateDependenciesDropdown() {
            const select = document.getElementById('taskDependencies');
            select.innerHTML = '';
            
            const availableTasks = tasks.filter(task => 
                task.status !== 'COMPLETE' && task.id !== currentEditingTaskId
            );
            
            availableTasks.forEach(task => {
                const option = document.createElement('option');
                option.value = task.id;
                option.textContent = task.title;
                select.appendChild(option);
            });
        }

        async function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            currentEditingTaskId = taskId;
            showAddTaskModal(task.priority);
            
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskNotes').value = task.notes || '';
            
            // Set scheduling
            if (task.snoozeUntil) {
                const startDate = new Date(task.snoozeUntil);
                document.getElementById('taskStartDate').value = startDate.toISOString().split('T')[0];
                document.getElementById('taskStartTime').value = startDate.toTimeString().slice(0,5);
            }
            if (task.due) {
                const dueDate = new Date(task.due);
                document.getElementById('taskDueDate').value = dueDate.toISOString().split('T')[0];
                document.getElementById('taskDueTime').value = dueDate.toTimeString().slice(0,5);
            }

            // Set dependencies
            const dependencySelect = document.getElementById('taskDependencies');
            dependencySelect.selectedIndex = -1;
            task.dependencies.forEach(depId => {
                const option = dependencySelect.querySelector(`option[value="${depId}"]`);
                if (option) option.selected = true;
            });
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`http://localhost:5000/api/tasks/${taskId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) throw new Error('Failed to delete task');
                
                await refreshTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Error deleting task');
            }
        }

        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Get date/time values
            const startDate = document.getElementById('taskStartDate').value;
            const startTime = document.getElementById('taskStartTime').value;
            const dueDate = document.getElementById('taskDueDate').value;
            const dueTime = document.getElementById('taskDueTime').value;

            // Get selected dependencies
            const selectedDeps = Array.from(document.getElementById('taskDependencies').selectedOptions)
                .map(option => option.value);

            const formData = {
                title: document.getElementById('taskTitle').value,
                priority: document.getElementById('taskPriority').value,
                notes: document.getElementById('taskNotes').value,
                dependencies: selectedDeps
            };

            // Add scheduling if dates are set
            if (startDate) {
                formData.snoozeUntil = `${startDate}T${startTime || '00:00'}:00Z`;
            }
            if (dueDate) {
                formData.due = `${dueDate}T${dueTime || '23:59'}:00Z`;
            }

            try {
                const response = await fetch('http://localhost:5000/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) throw new Error('Failed to save task');
                
                // Save dependencies locally after successful API call
                const savedTask = await response.json();
                setTaskDependencies(savedTask.id, selectedDeps);
                
                closeTaskModal();
                await refreshTasks();
            } catch (error) {
                console.error('Error saving task:', error);
                alert('Error saving task');
            }
        });
    </script>
</body>
</html>
